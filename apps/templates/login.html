{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <style>
    body {
      background-image: url("{% static 'img/airline.jpg' %}");
    }
  </style>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form method="POST" action="">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter username"
          required
        />
        <label for="password">Password:</label>
        <input
          type="password"
          id="myInput"
          name="password"
          placeholder="Password"
          required
        />
        <label class="show-password">
          Show Password
          <input type="checkbox" onclick="myFunction()" />
        </label>
        <button type="submit" value="login">Login</button>
      </form>
      <div class="error">
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
      <div class="footer">
        <a href="{% url 'home' %}">Back to Homepage</a>
        <p>
          Don't have an account yet? <a href="{% url 'signup' %}">Register</a>
        </p>
      </div>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
  </body>
</html>
