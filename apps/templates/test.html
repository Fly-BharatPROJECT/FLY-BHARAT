{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Success</title>
    <!-- Include html2pdf library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .main-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        padding: 10px;
        width: 80%;
        border: 2px solid black;
        background-color: aqua;
      }
      .container {
        border: 1px solid black;
        padding: 20px;
      }
      .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      .rectangle-image {
        max-width: 100%;
        max-height: 100%;
      }
      hr {
        width: 100%;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .download-button {
        margin-top: 20px;
      }
    </style>
  </head>
  <body onload="generateBarcode()">
    <h1>Payment Success</h1>
    <div class="main-container" id="main-container">
      <div class="container">
        <!-- Barcode will be displayed here -->
        <svg id="barcode"></svg>
        <hr />
        <!-- Display booking details -->
        <h2>Booking Details</h2>
        <p>Booking ID: {{ booking.id }}</p>
        <p>Reference Number: {{ reference_number }}</p>
        <hr />
        <h2>Passenger Details</h2>
        <table>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
          </tr>
          {% for passenger in passengers %}
          <tr>
            <td>{{ passenger.name }}</td>
            <td>{{ passenger.age }}</td>
            <td>{{ passenger.gender }}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
      <div class="image-container">
        <img
          class="rectangle-image"
          src="{% static 'img/plane.jpg' %}"
          alt="Plane Image"
        />
      </div>
    </div>
    <button class="download-button" onclick="downloadPDF()">
      Download Ticket
    </button>

    <script>
      function generateBarcode() {
        // Get the input number
        var number = "{{ reference_number }}"; // Added quotes for string interpolation

        // Clear previous barcode
        document.getElementById("barcode").innerHTML = "";

        // Generate barcode
        JsBarcode("#barcode", number, {
          format: "CODE128", // Choose barcode format (e.g., CODE128)
          displayValue: true, // Display the value below the barcode
        });
      }

      function downloadPDF() {
        const mainContainer = document.getElementById("main-container");

        // Use html2pdf to render the entire page as PDF
        html2pdf().from(mainContainer).save();
      }
    </script>
  </body>
</html>
