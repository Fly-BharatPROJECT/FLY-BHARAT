{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <style>
    body {
      background-image: url("{% static 'img/airline.jpg' %}");
    }
  </style>
  <body>
    <div class="container">
      <h2>Edit Profile</h2>
      <form method="post" action="{% url 'edit_profile' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          value="{{ user.username }}"
          required
        />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          value="{{ user.email }}"
          required
        />
        <label for="first_name">First Name:</label>
        <input
          type="text"
          id="first_name"
          name="first_name"
          value="{{ user.first_name }}"
          required
        />
        <label for="last_name">Last Name:</label>
        <input
          type="text"
          id="last_name"
          name="last_name"
          value="{{ user.last_name }}"
          required
        />
        <button type="submit">Save Changes</button>
      </form>
      <div class="footer">
        <a href="{% url 'home' %}">Back to Homepage</a>
      </div>
      {% if messages %} {% endif %}
    </div>
  </body>
</html>
