{% extends "master.html" %} {% block content %}
<div class="main-content">
  <h2 class="heading">Payment</h2>
  <div class="payment-section">
    <h3>Enter Payment</h3>
    <!-- Add your payment form fields here -->
    <form
      action="{% url 'payment' booking_id=booking_id flight_fare=flight_fare %}"
      method="post"
    >
      {% csrf_token %}
      <!-- Payment form fields -->
      <div class="form-group">
        <label for="card_number">Card Number :</label>
        <input
          type="text"
          id="card_number"
          name="card_number"
          pattern="[0-9]{10}"
          title="Please enter a valid 16-digit card number"
          placeholder="000-000-0000-0000-00"
          required
        />
      </div>
      <div class="form-group">
        <label for="expiry_date">Expiry Date (MM/YYYY):</label>
        <input
          type="text"
          id="expiry_date"
          name="expiry_date"
          pattern="(0[1-9]|1[0-2])\/20[0-9]{2}"
          placeholder="mm/yyyy"
          title="Please enter a valid expiry date in the format MM/YYYY"
          required
        />
      </div>
      <div class="form-group">
        <label for="cvv">CVV (3 digits):</label>
        <input
          type="text"
          id="cvv"
          name="cvv"
          pattern="[0-9]{3}"
          title="Please enter a valid 3-digit CVV"
          placeholder="000"
          required
        />
      </div>
      <!-- Add more payment fields as needed -->
      <button type="submit">Pay Now</button>
    </form>
  </div>
</div>

{% endblock %}
